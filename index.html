</head>

<body>
  <center>
  <h1 id='h1' style='font-family:century-gothic'>This is a text :)</h1>
  <div>
  <img src='https://raw.githubusercontent.com/HoveringHexagons/WeezerAlbumMaker/main/invisalbum.png' width='250px' style='background-color:#189BCC; transition: all .75s;
  border-radius: 15px' id='transition'></img>
</div>
<h3 style='font-family:century-gothic'>Set Color</h3>
<input type='color' value='#189BCC'> </input>
    <script>let input = document.querySelector('input')
let album = document.querySelector('#transition')
let h1 = document.querySelector('#h1')
function SetBackground() {
  console.log(input.value)
  album.setAttribute('style', `background-color:${input.value}`)
  h1.textContent = `The ${input.value} Album`
}

window.setInterval(SetBackground, '100') </script>
    </body>
